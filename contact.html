    <section id="contact-section" class="py-5 text-black"> 
        <div class="container">
            <h2 class="text-center mb-5">Contáctame</h2> 
            <div class="row justify-content-center">
                <div class="col-md-6 mb-4"> 
                    <form class="card p-4 shadow-sm" action="https://formspree.io/f/mpwrwdlw" method="POST" onsubmit="return validarFormulario()">
                        <div class="card-body">
                            <h3 class="card-title text-center text-dark mb-4">Formulario de Contacto</h3> 
                            <div class="mb-3">
                                <label for="nombre" class="form-label text-dark">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-dark">Correo electrónico:</label>
                                <input type="email" id="email" name="_replyto" placeholder="Tu correo electrónico" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label text-dark">Mensaje:</label>
                                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." class="form-control" required></textarea>
                            </div>
                            <div class="text-center"> 
                                <button type="submit" class="btn btn-primary btn-lg mt-3">Enviar Mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
